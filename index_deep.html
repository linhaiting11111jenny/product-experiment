            margin-bottom: 24px;
            color: #333;
        }

            font-size: 14px;
            line-height: 2;
        }

            border-bottom: 1px solid #eee;
        }

        }

        /**
         * 从URL获取参数

        function getUrlParameter(name) {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            } catch (e) {
                console.error('获取URL参数失败:', e);
                return null;
            }
        }

        /**
         * 验证URL有效性
         */
        function isValidUrl(url) {
            if (!url || typeof url !== 'string') return false;
            const trimmed = url.trim();
            if (trimmed === '' || trimmed === 'null' || trimmed === 'undefined') return false;
            
            // 接受Credamo的模板变量
            if (trimmed.includes('{{') && trimmed.includes('}}')) {
                return true;
            }
            
            try {
                new URL(trimmed);
                return true;
            } catch (e) {
                return /^[a-zA-Z0-9-_~:/.?#[\]@!$&'()*+,;=%]+$/.test(trimmed);
            }
        }

                    window.opener.postMessage({
                        type: 'experiment_complete',
                        data: data
                    }, '*');
                    console.log('消息已发送给opener');
                }
                
                // 发送给parent（如果在iframe中）
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'experiment_complete',
                        data: data
                    }, '*');
                    console.log('消息已发送给parent');
                }
            } catch (e) {
                console.log('postMessage发送失败:', e.message);
            }
        }

        // ==============================================
        // 核心业务逻辑
        // ==============================================
        
        /**
         * 初始化实验数据
         */
        function initExperimentData() {
            console.log('初始化实验数据...');
            
            // 记录页面加载时间
            experimentData.page_load_time = new Date().toISOString();
            
            // 获取问卷相关ID
            experimentData.survey_id = getUrlParameter('survey_id') || 
                                      getUrlParameter('surveyId') || 
                                      getUrlParameter('id') ||
                                      null;
            
            experimentData.respondent_id = getUrlParameter('respondent_id') || 
                                          getUrlParameter('respondentId') ||
                                          null;
            
            // 获取实验条件
            experimentData.condition = getUrlParameter('condition') || 'rating';
            
            console.log('实验条件:', experimentData.condition);
            console.log('问卷ID:', experimentData.survey_id);
            console.log('受访者ID:', experimentData.respondent_id);
        }

        /**
         * 初始化评论摘要
         */
        function initSummary() {
            const condition = experimentData.condition;
            const summaryContent = document.getElementById('summaryContent');
            
            const ratingData = {
                average: 4.3,
                total: 156,
                distribution: [
                    { stars: 5, percentage: 65 },
                    { stars: 4, percentage: 20 },
                    { stars: 3, percentage: 8 },
                    { stars: 2, percentage: 4 },
                    { stars: 1, percentage: 3 }
                ]
            };

            let htmlContent = '';
            
            switch (condition) {
                case 'rating':
                    // 星级分布图
                    const starsDisplay = generateStarString(ratingData.average);
                    const distributionHTML = ratingData.distribution.map(item => `
                        <div class="rating-bar-row">
                            <div class="rating-bar-label">${item.stars}星</div>
                            <div class="rating-bar-container">
                                <div class="rating-bar-fill" style="width: ${item.percentage}%"></div>
                            </div>
                            <div class="rating-bar-percentage">${item.percentage}%</div>
                        </div>
                    `).join('');

                    htmlContent = `
                        <div class="rating-distribution">
                            <div class="rating-overview">
                                <div class="rating-stars-display">${starsDisplay}</div>
                                <div class="rating-average">${ratingData.average} out of 5</div>
                                <div class="rating-total">${ratingData.total} 条评论</div>
                            </div>
                            <div class="rating-breakdown">
                                ${distributionHTML}
                            </div>
                        </div>
                    `;
                    break;

                case 'aigrs_neutral':
                    htmlContent = `
                        <div class="aigrs-text">
                            用户评论显示，该产品在音质、续航和舒适度方面表现稳定。部分用户对降噪功能有不同看法，整体评价较为均衡。
                        </div>
                    `;
                    break;

                case 'aigrs_positive':
                    htmlContent = `
                        <div class="aigrs-text">
                            用户评论显示，该产品在音质、续航和舒适度方面获得较多好评。大部分用户对产品整体表现表示满意，认为性价比较高。
                        </div>
                    `;
                    break;

                case 'aigrs_negative':
                    htmlContent = `
                        <div class="aigrs-text aigrs-negative-text">
                            用户评论显示，该产品在某些方面存在不足。部分用户反馈续航时间未达预期，降噪效果有待提升。
                        </div>
                    `;
                    break;

                default:
                    htmlContent = `
                        <div class="rating-summary">
                            <div class="stars">${generateStarString(4)}</div>
                            <div class="rating-count">共 156 条评论</div>
                        </div>
                    `;
            }
            
            summaryContent.innerHTML = htmlContent;
        }

        /**
         * 渲染评论列表
         */
        function renderReviews(startIndex, count) {
            const container = document.getElementById('reviewsContainer');
            const endIndex = Math.min(startIndex + count, allReviews.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const review = allReviews[i];
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review-item';
                
                reviewElement.innerHTML = `
                    <div class="review-header">
                        <div class="review-stars">${generateStarString(review.stars)}</div>
                        <div class="review-title">${review.title}</div>
                    </div>
                    <div class="review-content">${review.content}</div>
                `;
                
                container.appendChild(reviewElement);
            }
            
            return endIndex;
        }

        /**
         * 跳转回Credamo
         */
        function redirectToCredamo(returnUrl, data) {
            try {
                const params = new URLSearchParams();
                params.set('condition', data.condition);
                params.set('view_reviews', data.view_reviews);
                params.set('load_more_cnt', data.load_more_cnt);
                params.set('stay_time', data.stay_time);
                params.set('experiment_complete', '1');
                
                const separator = returnUrl.includes('?') ? '&' : '?';
                const fullUrl = returnUrl + separator + params.toString();
                
                console.log('跳转到Credamo:', fullUrl);
                
                // 如果是新窗口打开的，先让父窗口跳转，然后关闭自己
                if (window.opener && !window.opener.closed) {
                    window.opener.location.href = fullUrl;
                    setTimeout(() => {
                        if (!window.closed) {
                            window.close();
                        }
                    }, 500);
                } else {
                    // 直接跳转
                    window.location.href = fullUrl;
                }
                
                return true;
            } catch (e) {
                console.error('跳转失败:', e);
                return false;
            }
        }

        /**
         * 显示完成提示
         */
        function showCompletionAlert(staySeconds, data) {
            const message = `实验完成！

浏览时间：${staySeconds}秒
实验条件：${data.condition}
是否查看评论：${data.view_reviews ? '是' : '否'}
加载更多次数：${data.load_more_cnt}

请返回问卷页面继续。`;
            
            alert(message);
            
            // 如果是新窗口打开的，建议用户关闭
            if (window.opener && !window.opener.closed) {
                setTimeout(() => {
                    if (confirm('是否关闭此窗口？')) {
                        window.close();
                    }
                }, 1000);
            }
        }

        // ==============================================
        // 事件处理
        // ==============================================
        
        /**
         * 处理返回问卷按钮点击
         */
        function handleReturnButtonClick() {
            // 记录点击时间
            experimentData.return_click_time = new Date().toISOString();
            
            // 计算停留时间
            const startTime = new Date(experimentData.page_load_time).getTime();
            const staySeconds = Math.round((Date.now() - startTime) / 1000);
            
            // 获取返回URL
            const returnUrl = getUrlParameter('return_url');
            const urlCondition = getUrlParameter('condition') || experimentData.condition;
            
            // 准备返回数据
            const returnData = {
                condition: urlCondition,
                view_reviews: experimentData.view_reviews ? 1 : 0,
                load_more_cnt: experimentData.total_load_more_clicks || 0,
                stay_time: staySeconds,
                respondent_id: experimentData.respondent_id || '',
                survey_id: experimentData.survey_id || '',
                experiment_complete: 1,
                experiment_timestamp: new Date().toISOString()
            };
            
            console.log('实验数据准备完成:', returnData);
            console.log('返回URL:', returnUrl);
            
            // 发送消息给父窗口
            sendPostMessage(returnData);
            
            // 尝试跳转回Credamo
            if (returnUrl && isValidUrl(returnUrl)) {
                const success = redirectToCredamo(returnUrl, returnData);
                if (!success) {
                    showCompletionAlert(staySeconds, returnData);
                }
            } else {
                showCompletionAlert(staySeconds, returnData);
            }
        }

        /**
         * 初始化事件监听
         */
        function initEventListeners() {
            let currentReviewIndex = 0;
            let loadCount = 0;

            // 查看原始评论按钮
            document.getElementById('viewReviewsBtn').addEventListener('click', function() {
                if (!experimentData.view_reviews) {
                    experimentData.view_reviews = true;
                    experimentData.click_view_reviews = new Date().toISOString();
                    
                    // 显示评论区
                    document.getElementById('reviewsSection').classList.add('active');
                    
                    // 首次加载评论
                    currentReviewIndex = renderReviews(0, CONFIG.reviewsPerLoad);
                    loadCount = 1;
                    
                    // 记录展开完成时间
                    setTimeout(() => {
                        experimentData.reviews_expanded_time = new Date().toISOString();
                    }, 100);
                    
                    // 隐藏按钮
                    this.style.display = 'none';
                }
            });

            // 加载更多评论按钮
            document.getElementById('loadMoreBtn').addEventListener('click', function() {
                if (loadCount < CONFIG.maxLoads) {
                    const timestamp = new Date().toISOString();
                    experimentData.click_load_more.push({
                        count: loadCount + 1,
                        timestamp: timestamp,
                        before_scroll_position: window.scrollY || window.pageYOffset
                    });
                    
                    currentReviewIndex = renderReviews(currentReviewIndex, CONFIG.reviewsPerLoad);
                    loadCount++;
                    experimentData.total_load_more_clicks = loadCount;
                    
                    // 记录加载后状态
                    setTimeout(() => {
                        const lastRecord = experimentData.click_load_more[experimentData.click_load_more.length - 1];
                        if (lastRecord) {
                            lastRecord.after_scroll_position = window.scrollY || window.pageYOffset;
                            lastRecord.load_complete_time = new Date().toISOString();
                        }
                    }, 100);
                    
                    // 禁用按钮
                    if (loadCount >= CONFIG.maxLoads) {
                        this.disabled = true;
                        this.textContent = '已加载全部评论';
                    }
                }
            });
            
            // 返回问卷按钮
            document.getElementById('returnBtn').addEventListener('click', handleReturnButtonClick);
            
            // 页面卸载检测
            window.addEventListener('beforeunload', function() {
                if (!experimentData.return_click_time) {
                    experimentData.abandoned = true;
                    experimentData.abandon_time = new Date().toISOString();
                    console.log('用户未完成实验就离开');
                }
            });
        }

        // ==============================================
        // 初始化应用
        // ==============================================
        function initApp() {
            console.log('实验页面初始化开始...');
            
            // 初始化实验数据
            initExperimentData();
            
            // 初始化评论摘要
            initSummary();
            
            // 绑定事件监听
            initEventListeners();
            
            // 记录DOM加载完成时间
            experimentData.dom_content_loaded_time = new Date().toISOString();
            
            console.log('实验页面初始化完成');
        }

        // 启动应用
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        // 页面加载完成事件
        window.addEventListener('load', function() {
            experimentData.page_load_complete_time = new Date().toISOString();
        });
    </script>
